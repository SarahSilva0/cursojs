<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <script>

        var n1 
        var n2 
        var res  
        var op

        op = prompt ("+, -, * ou / ? ")
        n1 = prompt ("Insira os valores: ")
        n2 = prompt ("Insira os valores: ")

        if ( op =="+" ){
            n1 = parseInt (n1)
            n2 = parseInt (n2)
            res = n1+n2
            alert ("Esse é o resultado: " + res)
        }

        else if ( op =="-" ){
            n1 = parseInt (n1)
            n2 = parseInt (n2)
            res = n1-n2
            alert ("Esse é o resultado: " + res)
        }

        else if ( op =="*" ){
            n1 = parseInt (n1)
            n2 = parseInt (n2)
            res = n1*n2
            alert ("Esse é o resultado: " + res)
        }
        else if ( op =="/" ){
            n1 = parseInt (n1)
            n2 = parseInt (n2)
            res = n1/n2
            alert ("Esse é o resultado: " + res)
        }




    </script>
    
</body>
</html>
