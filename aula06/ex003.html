<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário --> 
    
    <p>Me livrando da maldição!</p>
    
    <script>
        
        //Isso é uma comentário//

        var n1 = parseInt ( prompt ("Digite um número: ") ) // Eu declaro o nome dá váriável e depois a entrada de dados dessa váriável com o prompt
        var n2 = parseInt ( prompt ("Digite outro número: ")) // Prompt sempre vai receber string. No caso, da conversão: Também pode usar apenas Number, no lugar do parseInt, que o js vai converter sozinho para real ou inteiro. 
        var soma = n1 + n2 // conversão de string para números: parseInt(n) para número inteiro e parseFloat(n) para número real
        alert ("A soma dos valores é: " + soma) //Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
